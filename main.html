<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>average system</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>semester average calculator</h1>
    <form id="calculator-form">
        

    
        <div class="algo">
            <h3>Algorithm:</h3>
              <label for="algoTD">algorithm td:</label>
              <input type="number" id="algoTD" min="0" max="20">
          
           
              <label for="algoTP">algorithm tp:</label>
              <input type="number" id="algoTP" min="0" max="20">
     
      
             <label for="algoEXAM">algorithm exam:</label>
             <input type="number" id="algoEXAM" min="0" max="20">

             <button type="button" onclick="calculateALGO()">calculate average</button>
             <div id="resultalgo"></div>
 
        </div>
    
    

        <div class="archi">
            <h3>computer architecture:</h3>
            <label for="archiTD">computer architecture td:</label>
            <input type="number" id="archiTD" min="0" max="20">
          <label for="archiEXAM">computer architecture exam:</label>
          <input type="number" id="archiEXAM" min="0" max="20">
          <button type="button" onclick="calculateARCHI()">calculate average</button>
          <div id="resultarchi"></div>
        </div>

    

        <div class="si">
            <h3>information system</h3>
            <label for="siTD">information system td:</label>
         <input type="number" id="siTD" min="0" max="20">
         <label for="siEXAM">information system exam:</label>
         <input type="number" id="siEXAM" min="0" max="20">
         <button type="button" onclick="calculateSI()">calculate average</button>
         <div id="resultsi"></div>
        </div>

    

        <div class="logic">
            <h3>logic:</h3>
            <label for="logicTD">logic td:</label>
         <input type="number" id="logicTD" min="0" max="20">
         <label for="logicEXAM">logic exam:</label>
         <input type="number" id="logicEXAM" min="0" max="20">
         <button type="button" onclick="calculateLOGIC()">calculate average</button>
         <div id="resultlogic"></div>
        </div>


    

       <div class="proba">
        <h3>probabilities:</h3>
         <label for="probaTD">probabilities td:</label>
         <input type="number" id="probaTD" min="0" max="20">
         <label for="probaEXAM">probabilities exam:</label>
         <input type="number" id="probaEXAM" min="0" max="20">
         <button type="button" onclick="calculatePROBA()">calculate average</button>
         <div id="resultproba"></div>
       </div>

    

       <div class="mi">
        <h3>numerical analysis</h3>
         <label for="miTD">numerical analysis td:</label>
         <input type="number" id="miTD" min="0" max="20">
         <label for="miEXAM">numerical analysis exam:</label>
         <input type="number" id="miEXAM" min="0" max="20">
         <button type="button" onclick="calculateMI()">calculate average</button>
         <div id="resultmi"></div>
       </div>

    
        <div class="eng">
            <h3>english</h3>
            <label for="englishEXAM">english exam:</label>
         <input type="number" id="englishEXAM" min="0" max="20">
         <button type="button" onclick="calculateENGLISH()">calculate average</button>
         <div id="resulteng"></div>
        </div>





    </form>
    <div class="btn">
      <button type="button" onclick="calculateAverage()">calculate semester average</button>

    </div>
    <div class="result">
      <div id="result"></div>
    </div>
   

 <script src="main.js"> hello </script>

</body>
</html>
